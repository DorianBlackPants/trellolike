{% extends 'base.html' %}
{% block content %}
    <div class="container">
    <div class="col">
        <div class="row">
            {% if request.user.is_superuser %}
         <h5><a class="btn badge badge-danger" data-toggle="modal" data-target="#deleteModal">Delete</a></h5>
            {% endif %}
            <!-- Modal -->
                        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Confirm deletion</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                <form method="post" action="{% url 'task_delete' task.id %}">
                                    {% csrf_token %}
                                    <h6 class="text-danger">Are you sure you want to delete this card?</h6>
                                    <input type="hidden" name="action" id="delete-form" value="Confirm">
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-danger" >Confirm</button>
                              </div>
                                </form>
                            </div>
                          </div>
                        </div> <!-- /Modal -->
        </div>
    </div>
        <div class="col-md-4 mb-5">
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Update</button>
        </form>
        <div class="mb-4">
         <h5><a class="btn badge badge-secondary" href="{% url 'index' %}"> Cancel</a></h5>
        </div>

    </div>

    </div>

{% endblock %}
