{% extends 'base.html' %}

{% block content%}

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-8 col-xl-6">
          <div class="row">
            <div class="col text-center">
              <h1>Register</h1>
             </div>
          </div>
          <div class="row align-items-center mt-4">
               <form id="RegisterForm" method="POST">
                    {% csrf_token %}
                   <div class="col">
                   {% if form.errors %}
                    <p>Something went wrong!</p>
                    {% endif %}
                   {% if messages %}

                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                            <span class="badge badge-danger">{{ message }}</span></li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                   </div>
            <div class="col">
              <input type="text" name="username" id="{{ form.username.id_for_label }}"  class="form-control" required placeholder="Username">
            </div>
          </div>
            <div class="row align-items-center mt-4">
                <div class="col">
                 <input type="text" name="first_name" id="{{ form.first_name.id_for_label }}" class="form-control" placeholder="First Name">
                </div>
             </div>
            <div class="row align-items-center mt-4">
                <div class="col">
                <input type="text" name="last_name" id="{{ form.last_name.id_for_label }}" class="form-control" placeholder="Last Name">
                </div>
            </div>

            <div class="row align-items-center mt-4">
                <div class="col">
                <input type="email"  name="email" id="{{ form.email.id_for_label }}" class="form-control" placeholder="Email">
                </div>
            </div>
            <div class="row align-items-center mt-4">
                <div class="col">

                <input type="password" name="password1" id="{{ form.password1.id_for_label }}" required class="form-control" placeholder="Password">
                </div>
                <div class="col">

              <input type="password" name="password2" id="{{ form.password2.id_for_label }}" required class="form-control" placeholder="Confirm Password">
            </div>
          </div>
           <button class="btn btn-primary mt-4" type="submit">Submit</button>
            </div>
                </form>

          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock %}
